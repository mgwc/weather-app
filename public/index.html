<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Feel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>


   <!-- Form module -->
   <div class="container-fluid">
     <div class="row d-flex justify-content-center jumbo-row">
       <div class="col justify-content-center text-center jumbo-col">
          <div class="jumbotron justify-content-center">
            <h1>Today's weather</h1>
              <form action="/" method="post">
                  <div class="row input-row">
                    <div class="col d-flex justify-content-center">
                      <label for="locationInput" class="control-label"></label>
                      <input class="form-control text-center" id="autocomplete"
                      type="text" name="location"
                      placeholder="Search (city, state) or ZIP">
                    </div>
                  </div>
                  <div class="row btn-row">
                    <div class="col d-flex justify-content-center">
                      <button class="btn btn-secondary" type="submit" name="locationBtn">Go</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
